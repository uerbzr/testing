name: Playwright Tests with Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Start Vite dev server
        run: npm run dev &
        env:
          CI: true

      - name: ğŸ’¤ Wait for server to be ready
        run: npx wait-on http://localhost:5173

      - name: ğŸ­ Run Playwright tests
        run: npm run test:run

      - name: ğŸ“Š Generate coverage report
        run: npx nyc report --reporter=html

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
